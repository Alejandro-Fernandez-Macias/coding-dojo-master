<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Show Dojo</title>
</head>
<body>
    <div class="container">
            <div class="dojo_page">
            <h1> {{dojo.name}} Ninjas</h1>
            <table class="table table-striped table-inverse table-responsive">
                <thead class="thead-inverse">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Ninja Created At</th>
                        <th>Ninja Last Updated On</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ninja in dojo.ninjas %}
                    <tr>
                        <td scope="row">{{ninja.first_name}}</td>
                        <td>{{ninja.last_name}}</td>
                        <td>{{ninja.age}}</td>
                        <td>{{ninja.created_at}}</td>
                        <td>{{ninja.updated_at}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
            <a class="btn btn-primary" href="/">Home</a>
            <br>
        </div>
    </div>


</body>
</html>
