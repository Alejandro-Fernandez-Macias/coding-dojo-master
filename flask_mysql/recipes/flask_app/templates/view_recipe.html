<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body style="background-color: silver;">
    <nav class="d-flex justify-content-between align-itmes-center col-md-12">
        <h1>Welcom {{user.first_name}}!!</h1>
        <div class="d-flex col-md-4 justify-content-around">
            <a class="btn btn-primary" href="/dashboard" role="button">Dashboard</a>
            <a class="btn btn-primary" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="card col-8">
        <div class="card-body">
            <h3 class="card-title text-primary">{{recipe.name}}</h3>
            <p class="card-text">Description: {{recipe.description}}</p>
            <p class="card-text">Instructions: {{recipe.instructions}}</p>
            <p class="card-text">Made On: {{recipe.date_made.strftime('%Y-%m-%d')}}</p>
            <p class="card-text">Under 30 Minutes ? :
            {% if recipe.under30 == 1 %}
            Yes
            {% else %}
            No
            {% endif %}
            </p>
        </div>
    </div>
</body>
</html>
