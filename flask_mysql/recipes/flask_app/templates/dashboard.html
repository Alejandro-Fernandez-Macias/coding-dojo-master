<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class="container col-md-8" style="background-color: silver;">
        <div class="container col-md-8 d-inline-flex justify-content-between">
            <h1>Hello {{user.first_name}} !!</h1>
            <div class=" d-inline-flex mb-2">
                <a  class="btn btn-primary mx-5" href="/create" role="button">Create</a>
                <a class="btn btn-primary" href="/logout" role="button">Logout</a>
            </div>
        </div>
        <h4 class="col-md-auto ml-1 mt-2">These are the Recipes:</h4>
        <table class="table table-striped table-inverse table-responsive col-md-auto mt-4">
            <thead class="thead-inverse">
                <tr>
                    <th>Name</th>
                    <th>Under 30 Minutes ?</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                    {% for recipe in recipes %}
                        <tr>
                            <td>{{recipe.name}}</td>
                            {% if recipe.under30 == 1 %}
                            <td>Yes</td>
                            {% else %}
                            <td>No</td>
                            {% endif %}
                            <td>
                                <a class="btn btn-primary" href="/recipe/view/{{recipe.id}}" role="button">View </a>|
                                {% if recipe.user_id == session.user_id %}
                                <a class="btn btn-primary" href="/recipe/edit/{{recipe.id}}">Edit </a>|
                                <a class="btn btn-primary" href="/recipe/delete/{{recipe.id}}">Delete</a>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
        </table>
    </div>
</body>
</html>
