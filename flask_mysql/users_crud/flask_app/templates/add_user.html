<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!doctype html>
    <html lang="en">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add New User</title>
</head>

<body style="font-size: larger; margin: 0 auto; padding: 0 auto; display: flex; flex-direction: column; height: 1000px; width: 500px;">
    <div class="container">
        <h1>Add New User</h1>
        <div class="row">
            <form action="/create_user" method="post" style="display: flex; flex-direction: column;">
                <a  class="btn btn-primary" href="/" role="button" style="background-color: slategray; border-color: slategray;">Home</a>
                <br>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name">
                <label for="email">Email:</label>
                <input type="text" name="email">
                <br>
                <button class="btn btn-primary">Create New User</button>
                </form>
        </div>
    </div>
</body>
</html>
