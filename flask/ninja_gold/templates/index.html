<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"></link>
    <title>Ninja Gold</title>
</head>
<body>
    <div id="header">
        <h2 id="gold_counter">Your Gold: {{gold}}</h2>
        <form action="/reset" method="POST">
            <input id="reset" type="submit" name="submit" value="reset">
        </form>
    </div>
    <div id="container">
        <div class="cards">
            <h2>Farm</h2>
            <p>(earns 10-20 gold)</p>
            <form action="/process_money" method="POST">
                <input type="hidden" name="process" value="at_farm">
                <input type="submit" value="Find Gold!">
            </form>
        </div>
        <div class="cards">
            <h2>Cave</h2>
            <p>(earns 5-10 gold)</p>
            <form action="/process_money" method="POST">
                <input type="hidden" name="process" value="at_cave">
                <input type="submit" value="Find Gold!">
            </form>
        </div>
        <div class="cards">
            <h2>House</h2>
            <p>(earns 2-5 gold)</p>
            <form action="/process_money" method="POST">
                <input type="hidden" name="process" value="at_house">
                <input type="submit" value="Find Gold!">
            </form>
        </div>
        <div class="cards">
            <h2>Casino</h2>
            <p>(earns/takes 0-50 gold)</p>
            <form action="/process_money" method="POST">
                <input type="hidden" name="process" value="at_casino">
                <input type="submit" value="Find Gold!">
            </form>
        </div>
    </div>
            <h2>Activities: </h2>
        <div id="activities">
        {% if activity %}
            <ul>
                {% for all, activities in activity %}
                    <li class={{all}}>{{ activities|safe }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        </div>
</body>
</html>
